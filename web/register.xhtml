<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <link href="style/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <!-- Headert -->
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>

        <!-- Content -->
        <div class="container">
            <h:form>
                <div class="input-group">
                    <h:inputText styleClass="form-control" value="#{registreer.gebruikersnaam}" a:placeholder="Gebruikersnaam" />
                    <h:inputSecret styleClass="form-control" value="#{registreer.wachtwoord1}" a:placeholder="Wachtwoord" />
                    <h:inputSecret styleClass="form-control" value="#{registreer.wachtwoord2}" a:placeholder="Herhaal wachtwoord" />
                </div>
                <h:commandButton value="Registreer" action="#{registreer.registreer}" styleClass="btn btn-default" />
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
